<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A'Space AaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // The "Paper/Stone" Base
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                800: '#292524',
                900: '#1c1917',
              },
              // The "Nature" Accents
              emerald: {
                50: '#ecfdf5',
                100: '#d1fae5',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              },
              // The "Sunlight" Accents
              amber: {
                100: '#fef3c7',
                500: '#f59e0b',
                600: '#d97706',
              },
              // Semantic Mapping
              solar: {
                bg: '#fafaf9',       // Stone 50
                card: '#ffffff',     // White
                text: '#292524',     // Stone 800
                muted: '#78716c',    // Stone 500
                border: '#e7e5e4',   // Stone 200
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(28, 25, 23, 0.05)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fafaf9; /* Stone 50 */
        color: #292524; /* Stone 800 */
      }
      /* Custom Scrollbar - Soft & Minimal */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
